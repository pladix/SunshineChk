<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunshineChk - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="toastr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a192f, #1a365f);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(17, 34, 64, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #64ffda;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #64ffda;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .auth-buttons button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #64ffda, #1a365f);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .navbar .auth-buttons button:hover {
            background: linear-gradient(135deg, #1a365f, #64ffda);
            color: #ffffff;
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            padding: 100px 20px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            background: rgba(17, 34, 64, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a8b2d1;
            cursor: pointer;
        }

        .input-group i:hover {
            color: #64ffda;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            background: rgba(17, 34, 64, 0.9);
            color: #ffffff;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #64ffda;
        }

        .login-form .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .login-form .options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #a8b2d1;
            cursor: pointer;
        }

        .login-form .options input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #64ffda;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
        }

        .login-form .options input[type="checkbox"]:checked::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64ffda;
            font-size: 12px;
        }

        .login-form .options a {
            color: #64ffda;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form .options a:hover {
            text-decoration: underline;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #64ffda, #1a365f);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #1a365f, #64ffda);
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(17, 34, 64, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(100, 255, 218, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #a8b2d1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .navbar .menu {
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                padding-top: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SunshineChk</div>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="planos.html">Planos</a>
        </div>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Autenticar-se</button>
            <button onclick="window.location.href='registro.html'">Registrar-se</button>
        </div>
    </nav>

    <div class="main-content">
        <h1>Login</h1>
        <form class="login-form" onsubmit="event.preventDefault(); handleLogin()">
            <div class="input-group">
                <i class="material-icons">person</i>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <i class="material-icons" id="lock-icon" onclick="togglePasswordVisibility()">lock</i>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember-me"> Salvar login
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 SunshineChk. Todos os direitos reservados.</p>
    </footer>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (!username || !password) {
                showToast('Preencha todos os campos!', 'error');
                return;
            }

            showToast('Login realizado com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        function showToast(message, type) {
            const toastr = document.createElement('div');
            toastr.className = `toastr ${type}`;
            toastr.textContent = message;
            document.body.appendChild(toastr);

            setTimeout(() => {
                toastr.remove();
            }, 3000);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const lockIcon = document.getElementById('lock-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                lockIcon.textContent = 'lock_open';
            } else {
                passwordInput.type = 'password';
                lockIcon.textContent = 'lock';
            }
        }
    </script>
</body>
</html>
